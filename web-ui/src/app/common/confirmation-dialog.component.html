<h2 mat-dialog-title class="app-text-truncate">{{data.title}}</h2>
<mat-dialog-content class="mat-typography app-text-truncate">{{data.message}}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
