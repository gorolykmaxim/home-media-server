<mat-nav-list>
  <form (ngSubmit)="add()" #addTvShowForm="ngForm">
    <div mat-list-item fxLayout="row">
      <mat-form-field fxFill>
        <input matInput required minlength="1" placeholder="TV Show name" [(ngModel)]="tvShow.name" name="name" #name="ngModel">
      </mat-form-field>
    </div>
    <div mat-list-item fxLayout="row">
      <button mat-raised-button color="primary" type="submit" [disabled]="!addTvShowForm.form.valid">Add</button>
    </div>
  </form>
</mat-nav-list>
